apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "go-ship-it.fullname" . }}
  labels:
    {{- include "go-ship-it.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "go-ship-it.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "go-ship-it.selectorLabels" . | nindent 8 }}
    spec:
      volumes:
        - name: key
          secret:
            secretName: {{ include "go-ship-it.fullname" . }}
            items: 
              - key: "key.pem"
                path: "key.pem"
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "go-ship-it.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: GITHUB_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "go-ship-it.fullname" . }}
                  key: webhook-secret
            - name: GITHUB_KEYFILE
              value: /keys/key.pem
            - name: SERVER_LOGLEVEL
              value: {{ .Values.loglevel | quote }}
          volumeMounts:
            - name: key
              mountPath: /keys/
          ports:
            - name: http
              containerPort: 1323
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
